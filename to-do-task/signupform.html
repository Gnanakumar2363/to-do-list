<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <h1>Create Account</h1>
    </div>
    <div>
        <label for="username">USERNAME</label>
        <input type="text" placeholder="abcd" id="USERNAME"/>
        <small>Error Message</small>
    </div>
    <div>
        <label for="username">E-MAIL-ID</label>
        <input type="email" placeholder="abcd@gmail.cm" id="E-Mail"/>
        <small>Error Message</small>
    </div>
    <div>
        <label for="username">PASSWORD</label>
        <input type="password" placeholder="Password" id="password"/>
        <small>Error Message</small>
    </div>
    
    <div>
        <label for="username">CONFORM PASSWORD</label>
        <input type="password" placeholder="Conform-Password" id="Conform-Password"/>
        <small>Error Message</small>
    </div>
    <div><br>
        <button>SUBMIT</button>
        <p>Already Have Account!<a>LOGIN</a></p>
    </div>
    <link rel="LOGIN" href="./loginform.html">
</body>
</html>
