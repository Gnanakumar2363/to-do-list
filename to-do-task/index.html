<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action= "#" class="form" id="form" autocomplete="off">
            <h1>SIGN IN FORM</h1><br>

            <div class="form-group">
                <label for="username">Firstname</label>
                <input type="text" id="username" data-name="User Name" placeholder="Enter first Name">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="username">Lastname</label>
                <input type="text" id="username" data-name="User Name" placeholder="Enter last Name">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" data-name="Email-Id" placeholder="Enter Email-id">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" data-name="Password" placeholder="Enter Your Password">
                    <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" data-name="Conform Password" placeholder="Enter Conform Password">
                <p>Error Message</p>
                <button>Signup</button>
            </div>
        </form>
        <a href="login.html"><button>LOGIN</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
